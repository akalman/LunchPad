<body>
    <div class="modal fade" id="addRestaurantForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add A Lunch Spot</h4>
          </div>
          <div class="modal-body">
            {{> addRestaurantForm}}
          </div>
          <div class="modal-footer">
            {{> addLunchSpotButtons}}
          </div>
        </div>
      </div>
    </div>
</body>

<template name="addRestaurantForm">
  <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="restaurantName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" id="restaurantName" placeholder="McDonalds">
        </div>
      </div>
    </form>
</template>

<template name="addLunchSpotButtons">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary btn-lg action-button">Add</button>
</template>
