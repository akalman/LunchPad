<head>
  <title>LunchPad</title>
</head>

<body>
{{> userInput}}
{{> addRestaurantButton}}
{{> restaurants}}
</body>

<template name="userInput">
  <div>
    Email
    <input type="email" value="{{user}}" />
  </div>
</template>

<template name="addRestaurantButton">
  <button class="btn btn-primary btn-lg" data-toggle="modal">
    + Add Lunch Spot
  </button>
</template>

<template name="restaurants">
  <div>
    {{#each restaurants}}
      {{> restaurant}}
    {{/each}}
  </div>
</template>

<template name="restaurant">
  <div style="border: 1px solid black; padding: 5px 5px; margin: 2px;">
    <div>
      {{#each users}}
        {{> user}}
      {{/each}}
    </div>
    <div style="width: 100%">{{name}}</div>
    {{> addToRestaurantButton}}
  </div>
</template>

<template name="addToRestaurantButton">
  <div>
    <input type="button" value="+ Add me" />
  </div>
</template>

<template name="user">
  <img style="float: right" src="{{gravatarUrl}}" />
</template>
