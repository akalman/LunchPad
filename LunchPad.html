<head>
  <title>LunchPad</title>
  <link href="launchpad.css" rel="stylesheet" type="text/css" />
</head>

<body>
  {{> addRestaurantButton}}
  {{> restaurants}}
</body>

<template name="addRestaurantButton">
    <div class="panel">
        <a href="#join_form" id="join_pop">Add Lunch Spot</a>
    </div>
    <input type="button" value="+" />
</template>

<template name="restaurants">
  <div>
    {{#each restaurants}}
      {{> restaurant}}
    {{/each}}
  </div>
</template>

<template name="restaurant">
  <div>
    <span>{{name}}</span>
    <div>
      {{#each users}}
        {{> user}}
      {{/each}}
    </div>
  </div>
</template>

<template name="user">
  <span style="float: right">
    {{name}}
  </span>
</template>
