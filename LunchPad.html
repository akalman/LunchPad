<head>
  <title>LunchPad</title>
</head>

<body>
  {{> addRestaurantButton}}
  {{> restaurants}}
</body>

<template name="addRestaurantButton">
  <input type="button" value="+" />
</template>

<template name="restaurants">
  <div>
    {{#each restaurants}}
      {{> restaurant}}
    {{/each}}
  </div>
</template>

<template name="restaurant">
  <div>
    <span>{{name}}</span>
    <div>
      {{#each users}}
        {{> user}}
      {{/each}}
    </div>
  </div>
</template>

<template name="user">
  <span style="float: right">
    {{name}}
  </span>
</template>
