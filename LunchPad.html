<head>
  <title>LunchPad</title>
</head>

<body>
  <div id="header">
    <header>
      <h1>Lunch Pad</h1><span> - &nbsp; What's your destination?</span>
    </header>
  </div>
  <div class="main-container">
    {{> userInput}}
    {{> restaurants}}
    {{> addRestaurantButton}}
  </div>
</body>

<template name="userInput">
  <div>
    Email
    <input type="email" value="{{user}}" />
  </div>
</template>

<template name="addRestaurantButton">
  <button class="btn btn-primary btn-lg action-button" data-toggle="modal" data-target="#addRestaurantForm">
    Add Lunch Spot
  </button>
</template>

<template name="restaurants">
  <div>
    {{#each restaurants}}
      {{> restaurant}}
    {{/each}}
  </div>
</template>

<template name="restaurant">
  <div class="rest">
    <div>
      {{#each users}}
        {{> user}}
      {{/each}}
    </div>
    <div><h2>{{name}}</h2></div>
    {{> addToRestaurantButton}}
  </div>
</template>

<template name="addToRestaurantButton">
  <div>
    <input class="action-button" type="button" value="+ Add me" />
  </div>
</template>

<template name="user">
  <img class="grav" style="float: right" src="{{gravatarUrl}}" />
</template>
